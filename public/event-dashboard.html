<!DOCTYPE html>
<html lang="en">
<head>

<body class="bg-background">
  <!-- Sidebar -->

        </svg>
        Settings
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <main class="main-with-sidebar">
    <div class="max-w-4xl mx-auto">
      <!-- Header -->
      <div class="flex items-center gap-3" style="margin-bottom: 0.5rem;">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" style="color: var(--lime);">
          <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
        </svg>
        <h1 class="text-4xl font-extrabold">
          <span class="text-lime">Event</span>
          <span class="gradient-text-violet-blue italic">Dashboard</span>
        </h1>
      </div>

      <!-- Event Name -->
      <p class="text-foreground text-lg" style="margin-bottom: 1rem;">Demo Hosted Event</p>

      <!-- Event Code Badge -->
      <div class="badge" style="margin-bottom: 2rem;">
        <span class="text-muted-foreground">Event Code:</span>
        <span class="text-lime font-bold tracking-wider">SFSU Hackathon 2025</span>
      </div>

      <!-- Stats Cards -->
      <div class="stats-grid">
        <div class="stat-card">
          <div class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Participants</span>
          </div>
          <p class="stat-value text-foreground">3</p>
        </div>
        <div class="stat-card">
          <div class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <circle cx="12" cy="12" r="10"></circle>
              <polyline points="12 6 12 12 16 14"></polyline>
            </svg>
            <span>Status</span>
          </div>
          <p class="text-foreground text-lg font-semibold">Waiting to Begin</p>
        </div>
        <div class="stat-card">
          <div class="stat-label">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
              <polyline points="22 4 12 14.01 9 11.01"></polyline>
            </svg>
            <span>Matched</span>
          </div>
          <p class="stat-value text-foreground">0</p>
        </div>
      </div>

      <!-- Info Banner -->
      <div class="info-banner">
        <div class="info-banner-content">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <line x1="12" y1="16" x2="12" y2="12"></line>
            <line x1="12" y1="8" x2="12.01" y2="8"></line>
          </svg>
          <span>Participants can already complete profiles and see draft matches</span>
        </div>
      </div>

      <!-- Action Buttons -->
      <div class="flex gap-3" style="margin-bottom: 1rem;">
        <button class="btn btn-gradient flex-1" style="padding: 1rem;">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
            <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
          </svg>
          Begin Matching
        </button>
        <button class="btn btn-card" style="padding: 1rem 1.5rem; line-height: 1.2;">
          Start<br>Event
        </button>
      </div>

      <!-- Helper Text -->
      <p class="text-center text-muted-foreground text-sm" style="margin-bottom: 2.5rem;">
        You can only start the event after completing the matching phase.
      </p>
    </div>
  </main>

<script>
const eventId = 'b2e50473-9793-4d45-87a1-23835f1e3bb8';

window.addEventListener('DOMContentLoaded', async () => {
    await loadDashboardStats();
    await loadProfile();
});

async function loadDashboardStats() {
    try {
        // Get mutual matches
        const mutualResponse = await fetch(`/api/events/${eventId}/matches/mutual`, {
            credentials: 'include'
        });
        const mutualData = await mutualResponse.json();
        const mutualCount = mutualData.mutual?.length || 0;
        
        // Get pending matches
        const pendingResponse = await fetch(`/api/events/${eventId}/matches/pending`, {
            credentials: 'include'
        });
        const pendingData = await pendingResponse.json();
        const pending = pendingData.pending || [];
        
        // Separate waiting for you vs waiting for them
        const waitingForYou = pending.filter(p => p.needs_my_response).length;
        const waitingForThem = pending.filter(p => !p.needs_my_response).length;
        
        // Get all potential matches
        const matchesResponse = await fetch(`/api/events/${eventId}/matches`, {
            credentials: 'include'
        });
        const matchesData = await matchesResponse.json();
        const totalMatches = matchesData.matches?.length || 0;
        
        // Update stats
        document.querySelectorAll('.stat-value')[0].textContent = totalMatches;
        document.querySelectorAll('.stat-value')[1].textContent = mutualCount;
        
        // Add new stats card for pending
        const statsGrid = document.querySelector('.stats-grid');
        statsGrid.innerHTML = `
            <div class="stat-card">
                <div class="stat-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                    <span>Potential Matches</span>
                </div>
                <p class="stat-value text-foreground">${totalMatches}</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                        <polyline points="22 4 12 14.01 9 11.01"></polyline>
                    </svg>
                    <span>Mutual Matches</span>
                </div>
                <p class="stat-value text-foreground">${mutualCount}</p>
                <p class="text-muted-foreground text-sm">Ready to collaborate!</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                    </svg>
                    <span>Waiting for You</span>
                </div>
                <p class="stat-value text-lime">${waitingForYou}</p>
                <p class="text-muted-foreground text-sm">People who liked you</p>
            </div>
            
            <div class="stat-card">
                <div class="stat-label">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <polyline points="12 6 12 12 16 14"></polyline>
                    </svg>
                    <span>Pending</span>
                </div>
                <p class="stat-value text-orange">${waitingForThem}</p>
                <p class="text-muted-foreground text-sm">Awaiting their response</p>
            </div>
        `;
        
        // Update action buttons
        updateActionButtons(mutualCount, waitingForYou, totalMatches);
        
    } catch (error) {
        console.error('Error loading dashboard stats:', error);
    }
}

function updateActionButtons(mutualCount, waitingForYou, totalMatches) {
    const buttonsContainer = document.querySelector('.flex.gap-3');
    
    let ctaMessage = '';
    let ctaButton = '';
    
    if (waitingForYou > 0) {
        ctaMessage = `ðŸŽ‰ ${waitingForYou} ${waitingForYou === 1 ? 'person' : 'people'} liked you! Like them back?`;
        ctaButton = `<button class="btn btn-gradient" onclick="window.location.href='connections.html'" style="padding: 1rem;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            Respond to Likes
        </button>`;
    } else if (mutualCount > 0) {
        ctaMessage = `âœ… You have ${mutualCount} mutual ${mutualCount === 1 ? 'match' : 'matches'}!`;
        ctaButton = `<button class="btn btn-gradient" onclick="window.location.href='connections.html'" style="padding: 1rem;">
            View Connections
        </button>`;
    } else if (totalMatches > 0) {
        ctaMessage = `ðŸŽ¯ ${totalMatches} potential teammates waiting!`;
        ctaButton = `<button class="btn btn-gradient" onclick="window.location.href='matches.html'" style="padding: 1rem;">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2">
                <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
            </svg>
            Start Browsing Matches
        </button>`;
    } else {
        ctaMessage = `ðŸ‘‹ Welcome! Complete your profile to see matches.`;
        ctaButton = `<button class="btn btn-gradient" onclick="window.location.href='settings.html'" style="padding: 1rem;">
            Complete Profile
        </button>`;
    }
    
    // Update info banner
    document.querySelector('.info-banner-content span').textContent = ctaMessage;
    
    // Update buttons
    buttonsContainer.innerHTML = `
        ${ctaButton}
        <button class="btn btn-card" onclick="window.location.href='settings.html'" style="padding: 1rem 1.5rem;">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="3"></circle>
                <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
            </svg>
            Edit Profile
        </button>
    `;
}
</script>
</body>
</html>
