<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connections - Dream Team</title>
  <meta name="description" content="Your matched teammates">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>
<body class="bg-background">
  <!-- Sidebar -->
  <aside class="sidebar">
    <a href="index.html" class="sidebar-logo">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" style="color: var(--lime);">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
      </svg>
      <span class="text-foreground font-bold text-lg">Dream Team</span>
    </a>
    <nav class="sidebar-nav">
      <a href="matches.html" class="sidebar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        Matches
      </a>
      <a href="connections.html" class="sidebar-link active">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
        </svg>
        Connections
      </a>
      <a href="settings.html" class="sidebar-link">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        Settings
      </a>
    </nav>

  </aside>

  <!-- Main Content -->
  <main class="main-with-sidebar">
    <div class="max-w-4xl mx-auto">
      <!-- Event Badge -->
      <div class="badge" style="margin-bottom: 1.5rem;">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-4xl font-extrabold gradient-text-violet-blue italic" style="margin-bottom: 0.5rem;">My Connections</h1>

      <!-- Subtitle -->
      <p class="text-muted-foreground" style="margin-bottom: 2rem;">Your matched teammates and pending connections</p>

      <!-- Tab Switcher -->
      <div class="tab-switcher">
        <button class="tab active">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
            <polyline points="22 4 12 14.01 9 11.01"></polyline>
          </svg>
          Matches
          <span>1</span>
        </button>
        <button class="tab">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="12" cy="12" r="10"></circle>
            <polyline points="12 6 12 12 16 14"></polyline>
          </svg>
          Pending
          <span>0</span>
        </button>
      </div>

      <!-- Connection Cards -->
       <div id="connections-container" style="display: flex; flex-direction: column; gap: 1rem;">
          <!-- Cards will be added here dynamically -->
      </div>
    </div>
</main>
<script>
// Add toggle function
function toggleContactInfo(index) {
    const contactInfo = document.getElementById(`contact-info-${index}`);
    const buttonText = document.getElementById(`contact-btn-text-${index}`);
    
    if (contactInfo.style.display === 'none') {
        contactInfo.style.display = 'block';
        buttonText.textContent = 'Hide Contact Info';
    } else {
        contactInfo.style.display = 'none';
        buttonText.textContent = 'View Contact Info';
    }
}
// Add likeBack function outside DOMContentLoaded
async function likeBack(participantId) {
    console.log('üîç Participant ID received:', participantId);
    console.log('üîç Type:', typeof participantId);
    const eventId = 'b2e50473-9793-4d45-87a1-23835f1e3bb8';
    
    try {
        const response = await fetch(`/api/events/${eventId}/like`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include',
            body: JSON.stringify({
                participant_id: participantId
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            alert(data.error || 'Failed to like back');
            return;
        }
        
        // Check if it's now a mutual match
        if (data.message && data.message.includes('matched')) {
            alert('üéâ It\'s a Match! You can now see them in your Connections!');
        } else {
            alert('üëç Like sent successfully!');
        }
        window.location.reload();
        
    } catch (error) {
        console.error('Error liking back:', error);
        alert('Failed to like back. Please try again.');
    }
}
window.addEventListener('DOMContentLoaded', async () => {
    const eventId = 'b2e50473-9793-4d45-87a1-23835f1e3bb8';
    
    // Track current tab
    let currentTab = 'matches'; // 'matches' or 'pending'
    
    // Load initial data
    await loadMatches();
    
    // Tab switching
    document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', async () => {
            // Remove active from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // Add active to clicked tab
            tab.classList.add('active');
            
            // Determine which tab was clicked
            if (tab.textContent.includes('Matches')) {
                currentTab = 'matches';
                await loadMatches();
            } else {
                currentTab = 'pending';
                await loadPending();
            }
        });
    });
    
    async function loadMatches() {
        try {
            const response = await fetch(`/api/events/${eventId}/matches/mutual`, {
                credentials: 'include'
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch mutual matches');
            }
            
            const data = await response.json();
            const matches = data.mutual;
            
            // Update count in tab
            document.querySelectorAll('.tab')[0].querySelector('span').textContent = matches.length;
            
            // Display matches
            displayMatches(matches);
            
        } catch (error) {
            console.error('Error loading matches:', error);
            showError('Failed to load mutual matches');
        }
    }
    
    async function loadPending() {
        try {
            const response = await fetch(`/api/events/${eventId}/matches/pending`, {
                credentials: 'include'
            });
            
            if (!response.ok) {
                throw new Error('Failed to fetch pending matches');
            }
            
            const data = await response.json();
            const pending = data.pending;
            
            // Update count in tab
            document.querySelectorAll('.tab')[1].querySelector('span').textContent = pending.length;
            
            // Display pending
            displayPending(pending);
            
        } catch (error) {
            console.error('Error loading pending:', error);
            showError('No pending matches yet. Continue liking!');
        }
    }
    
function displayMatches(matches) {
  const container = document.querySelector('.max-w-4xl > div:last-child');
  container.innerHTML = '';
    
  if (matches.length === 0) {
      container.innerHTML = `
          <div style="text-align: center; padding: 3rem;">
              <p class="text-muted-foreground">No mutual matches yet. Keep liking people!</p>
          </div>
        `;
      return;
  }
    
  matches.forEach((match, index) => {
      const skillsHTML = match.other_skills && match.other_skills.length > 0
          ? match.other_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')
          : '<span class="text-muted-foreground">No skills listed</span>';
        
      const card = document.createElement('div');
      card.className = 'connection-card';
      card.innerHTML = `
          <div class="connection-content">
              <div class="connection-avatar">
                  <div class="connection-avatar-inner">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                          <circle cx="9" cy="7" r="4"></circle>
                          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                      </svg>
                  </div>
                  <div class="connection-checkmark">
                      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                          <polyline points="22 4 12 14.01 9 11.01"></polyline>
                      </svg>
                  </div>
              </div>
                
                <div class="connection-info">
                    <h3 class="text-foreground text-xl font-semibold">${match.other_username || 'Anonymous'}</h3>
                    <p>${match.other_role || 'Role not specified'} ‚Ä¢ ${match.other_experience || 'Experience not specified'}</p>
                    
                    <!-- Hidden email section -->
                    <div id="contact-info-${index}" style="display: none; margin: 0.75rem 0; padding: 0.75rem; background: rgba(139, 92, 246, 0.1); border-radius: 0.375rem; border: 1px solid rgba(139, 92, 246, 0.3);">
                        <p class="text-foreground text-sm" style="margin-bottom: 0.25rem;">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.25rem;">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <strong>Email:</strong> ${match.other_email || 'Not available'}
                        </p>
                    </div>
                    
                    <div class="skills-list" style="margin-bottom: 1.25rem;">
                        ${skillsHTML}
                    </div>
                    
                    <div class="connection-actions">
                        <button class="btn btn-gradient flex-1" onclick="toggleContactInfo(${index})">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            <span id="contact-btn-text-${index}">View Contact Info</span>
                        </button>
                        <button class="btn" style="padding: 0.75rem 1.5rem; border: 2px solid hsla(68, 89%, 63%, 0.5); color: var(--lime);" onclick="alert('Messaging feature coming soon!')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                            </svg>
                            Message
                        </button>
                    </div>
                </div>
                
                <div class="connection-match">
                    <div class="match-circle">
                        <svg viewBox="0 0 36 36">
                            <circle class="match-circle-bg" cx="18" cy="18" r="15.5"></circle>
                            <circle class="match-circle-progress" cx="18" cy="18" r="15.5" stroke-dasharray="100 0"></circle>
                        </svg>
                        <span class="match-percent">Match!</span>
                    </div>
              </div>
        </div>
      `;
        
      container.appendChild(card);
  });
}
    
function displayPending(pending) {
  console.log('üîç Full pending data:', JSON.stringify(pending, null, 2));
    const container = document.getElementById('connections-container');
    container.innerHTML = '';
    
    if (pending.length === 0) {
        container.innerHTML = `
            <div style="text-align: center; padding: 3rem;">
                <p class="text-muted-foreground">No pending matches. All caught up!</p>
            </div>
        `;
        return;
    }
    
    // Separate into two groups
    const waitingForMe = pending.filter(p => p.needs_my_response);
    const waitingForThem = pending.filter(p => !p.needs_my_response);
    
    // Show "Waiting for You" section
    if (waitingForMe.length > 0) {
        const section = document.createElement('div');
        section.innerHTML = `
            <h3 class="text-foreground text-lg font-semibold" style="margin-bottom: 1rem;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.5rem; color: var(--lime);">
                    <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
                    <polyline points="22 4 12 14.01 9 11.01"></polyline>
                </svg>
                Waiting for Your Response (${waitingForMe.length})
            </h3>
        `;
        container.appendChild(section);
        
        waitingForMe.forEach((match, index) => {
            container.appendChild(createPendingCard(match, index, true));
        });
    }
    
    // Show "Waiting for Them" section
    if (waitingForThem.length > 0) {
        const section = document.createElement('div');
        section.style.marginTop = '2rem';
        section.innerHTML = `
            <h3 class="text-foreground text-lg font-semibold" style="margin-bottom: 1rem;">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="display: inline; vertical-align: middle; margin-right: 0.5rem; color: var(--orange);">
                    <circle cx="12" cy="12" r="10"></circle>
                    <polyline points="12 6 12 12 16 14"></polyline>
                </svg>
                Waiting for Their Response (${waitingForThem.length})
            </h3>
        `;
        container.appendChild(section);
        
        waitingForThem.forEach((match, index) => {
            container.appendChild(createPendingCard(match, index + waitingForMe.length, false));
        });
    }
}

function createPendingCard(match, index, needsResponse) {
    const skillsHTML = match.other_skills && match.other_skills.length > 0
        ? match.other_skills.map(skill => `<span class="skill-tag">${skill}</span>`).join('')
        : '<span class="text-muted-foreground">No skills listed</span>';
    
    const card = document.createElement('div');
    card.className = 'connection-card';
    card.style.marginBottom = '1rem';
    
    card.innerHTML = `
        <div class="connection-content">
            <div class="connection-avatar">
                <div class="connection-avatar-inner">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                        <circle cx="9" cy="7" r="4"></circle>
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                    </svg>
                </div>
                ${needsResponse ? `
                    <div class="connection-checkmark" style="background: var(--lime);">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                        </svg>
                    </div>
                ` : `
                    <div class="connection-checkmark" style="background: var(--orange); opacity: 0.5;">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <polyline points="12 6 12 12 16 14"></polyline>
                        </svg>
                    </div>
                `}
            </div>
            
            <div class="connection-info">
                <h3 class="text-foreground text-xl font-semibold">${match.other_username || 'Anonymous'}</h3>
                <p>${match.other_role || 'Role not specified'} ‚Ä¢ ${match.other_experience || 'Experience not specified'}</p>
                
                ${needsResponse ? `
                    <p class="text-lime text-sm font-semibold" style="margin: 0.5rem 0;">
                        ‚ù§Ô∏è They liked you! Like them back?
                    </p>
                ` : `
                    <p class="text-orange text-sm" style="margin: 0.5rem 0;">
                        ‚è≥ Waiting for them to like you back
                    </p>
                `}
                
                <div class="skills-list" style="margin-bottom: 1.25rem;">
                    ${skillsHTML}
                </div>
                
                <div class="connection-actions">
                    ${needsResponse ? `
                        <button class="btn btn-gradient flex-1" onclick="likeBack('${match.other_participant_id}')">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
                            </svg>
                            Like Back
                        </button>
                        <button class="btn btn-card" onclick="alert('Pass feature coming soon!')">
                            Pass
                        </button>
                    ` : `
                        <button class="btn btn-card flex-1" disabled style="opacity: 0.5; cursor: not-allowed;">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <polyline points="12 6 12 12 16 14"></polyline>
                            </svg>
                            Waiting...
                        </button>
                    `}
                </div>
            </div>
        </div>
    `;
    
    return card;
}
    
  function showError(message) {
      const container = document.querySelector('.max-w-4xl > div:last-child');
      container.innerHTML = `
          <div style="text-align: center; padding: 3rem;">
              <p class="text-muted-foreground">${message}</p>
          </div>`;
  }
});
</script>
</body>
</html>
