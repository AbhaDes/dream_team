<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Dream Team</title>
  <meta name="description" content="Create your Dream Team account">
  <link rel="stylesheet" href="styles.css">
</head>
<body class="page-gradient">
  <div class="min-h-screen flex flex-col items-center justify-center" style="padding: 3rem 1rem;">
    <!-- Logo -->
    <a href="index.html" class="logo" style="margin-bottom: 3rem;">
      <svg width="32" height="32" viewBox="0 0 24 24" fill="currentColor" stroke="currentColor" stroke-width="2" class="glow-lime" style="color: var(--lime);">
        <polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"></polygon>
      </svg>
      <span class="text-foreground font-bold text-2xl">Dream Team</span>
    </a>

    <!-- Heading -->
    <h1 class="text-4xl font-extrabold italic" style="margin-bottom: 0.75rem;">
      <span class="text-lime">Join</span>
      <span class="gradient-text-violet-blue">the Arena</span>
    </h1>
    <p class="text-muted-foreground text-center" style="margin-bottom: 2.5rem;">Create your account and start building dream teams</p>

    <!-- Form Card -->
    <div class="card" style="width: 100%; max-width: 28rem;">
      <form>
        <!-- Full Name Input -->
        <div class="input-with-icon" style="margin-bottom: 1.25rem;">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
          <input type="text" class="input" placeholder="Full Name" required style="height: 3.5rem;">
        </div>

        <!-- Email Input -->
        <div class="input-with-icon" style="margin-bottom: 1.25rem;">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
            <polyline points="22,6 12,13 2,6"></polyline>
          </svg>
          <input type="email" class="input" placeholder="Email Address" required style="height: 3.5rem;">
        </div>

        <!-- Password Input -->
        <div class="input-with-icon" style="margin-bottom: 1.25rem;">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" class="input" placeholder="Password" required style="height: 3.5rem;">
        </div>

        <!-- Confirm Password Input -->
        <div class="input-with-icon" style="margin-bottom: 1.5rem;">
          <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
            <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
          </svg>
          <input type="password" class="input" placeholder="Confirm Password" required style="height: 3.5rem;">
        </div>

        <!-- Create Account Button -->
        <button type="submit" class="btn btn-gradient w-full" style="height: 3.5rem; font-size: 1.125rem;">
          Create Account
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="5" y1="12" x2="19" y2="12"></line>
            <polyline points="12 5 19 12 12 19"></polyline>
          </svg>
        </button>
      </form>
    </div>

    <!-- Sign In Link -->
    <p class="text-muted-foreground text-sm" style="margin-top: 2rem;">
      Already have an account? <a href="login.html" class="text-lime font-medium">Sign In</a>
    </p>
  </div>
</body>
</html>
