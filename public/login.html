<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="text-center">
    <div class="box">
        <a href="index.html" class="arrow-button">‚Üê</a>

        <h2 class="page-title">Log in</h2>

        <p class="label-email">Email address</p>
        <input type="email" class="text-input input-email" placeholder="student@university.edu">

        <p class="label-password">Password</p>
        <input type="password" id="password" class="text-input input-password" placeholder="">

        <button id="toggle-password" class="toggle-password-button" onclick="togglePassword()">Show</button>

        <div class="signup-prompt prompt-bottom">
            <p>Don't have an account?</p>
            <a href="signup.html" class="link-black">Sign Up</a>
        </div>
        
        <button class="login-button-form button-bottom">Log In</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
