<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
</head>
<body style="background-color: #dcdcdc; text-align: center;">

    <div class="box">
        <a href="index.html" class="arrow-button">‚Üê</a>

        <h2 style="position: absolute; left: 75px; top: 150px;">Log in</h2>

        <p style="position: absolute; left: 75px; top: 270px; font-size: 18px;">Email address</p>
        <input type="email" class="text-input" placeholder="student@university.edu" style="top: 300px; left: 50%;">

        <p style="position: absolute; left: 75px; top: 370px; font-size: 18px;">Password</p>
        <input type="password" id="password" class="text-input" placeholder="" style="top: 400px; left: 50%;">

        <button id="toggle-password" class="toggle-password-button" onclick="togglePassword()">Show</button>

        <div class="signup-prompt" style="bottom: 20px;">
            <p>Don't have an account?</p>
            <a href="signup.html" style="color: black;">Sign Up</a>
        </div>
        
        <button class="login-button" style="bottom: 120px; left: 50%;">Log In</button>
    </div>
    
    
</body>
<style>
    .signup-prompt {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
        font-size: 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
    }

    .arrow-button {
        position: absolute;
        left: 75px;
        top: 15%;
        color: black;
        text-decoration: none;
        font-size: 40px;
    }

    .toggle-password-button {
        position: fixed;
        top: 64%;
        right: 85px;
        background-color: transparent;
        color: #555555;
        text-decoration: none;
        border-radius: 8px;
        border: none;
        font-weight: bold;
        font-size: 16px;
    }

    .box {
        position: relative;
        top: 100px;
        left: 50%;
        transform: translate(-50%, 0%);
        width: 600px;
        height: 600px;
        padding: 40px;
        border: 2px solid #aaa;
        border-radius: 15px;
        background-color: #c3c3c3;
        color: black;
        font-size: 20px;
        text-align: center;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    .text-input {
        position: absolute;
        transform: translate(-50%, 0%);
        width: 75%;
        height: 4%;
        padding: 10px;
        margin-top: 20px;
        border: 2px solid #aaa;
        border-radius: 8px;
        background-color: #aaa;
        color: #555555;
        font-size: 16px;
        text-align: left;
    }

    .login-button {
        position: absolute;
        transform: translate(-50%, 0%);
        width: 275px;
        padding: 15px 0;
        background-color: #555555;
        color: #aaa;
        font-size: 18px;
        font-weight: bold;
        border: none;
        border-radius: 50px;
        text-align: center;
    }
</style>
<script>
    function togglePassword() {
        var passwordField = document.getElementById("password");
        if (passwordField.type === "password") {
            passwordField.type = "text";
        } else {
            passwordField.type = "password";
        }

        var passwordToggle = document.getElementById("toggle-password");

        if (passwordField.type === "password") {
            passwordToggle.innerText = "Show";
        } else {
            passwordToggle.innerText = "Hide";
        }
    }
</script>
</html>
